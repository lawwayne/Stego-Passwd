        <hr>
        <!-- This is the div for the buttons -->
        <div id="btn">
            <!-- This is the generate password button -->
            <button id="generate">Generate

</div>

    <div class="cont">
      


        <div class="">
                  <input
          class="ui primary button"
          type="file"
          name="pic"
          accept="image/*"
          onchange="readURL(this);"
        />
        <div class="ui input">
          <input id="text" type="text" />
        </div>

        <button class="ui secondary button" onclick="hideText()">
          Hide Message Into Image
        </button>

        </div>

          </div>

        </div>
